<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to microCMS HTML Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- marked.jsライブラリをCDNから読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family:
          'Inter', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo,
          sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4 md:p-8">
      <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900">
          Markdown to microCMS HTML Converter
        </h1>
        <p class="mt-2 text-lg text-gray-600">
          Markdownテキストを、microCMSのリッチテキストエディタ用の綺麗なHTMLに変換します。
        </p>
      </header>

      <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- 入力エリア -->
        <div class="bg-white p-6 rounded-xl shadow-md">
          <h2 class="text-2xl font-semibold mb-4">1. Paste Markdown Here</h2>
          <textarea
            id="markdown-input"
            class="w-full h-96 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
            placeholder="ここにMarkdown形式のテキストを貼り付けてください..."
          ></textarea>
        </div>

        <!-- 出力エリア -->
        <div class="bg-white p-6 rounded-xl shadow-md">
          <h2 class="text-2xl font-semibold mb-4">2. Copy Generated HTML</h2>
          <textarea
            id="html-output"
            readonly
            class="w-full h-96 p-4 border border-gray-200 rounded-lg bg-gray-100 cursor-copy"
            placeholder="ここに変換後のHTMLが表示されます..."
          ></textarea>
        </div>
      </main>

      <footer class="text-center mt-8">
        <button
          id="convert-btn"
          class="bg-blue-600 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300"
        >
          変換する (Convert)
        </button>
        <button
          id="copy-btn"
          class="bg-green-600 text-white font-bold py-3 px-8 rounded-full hover:bg-green-700 transition-transform transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-green-300 ml-4 hidden"
        >
          コピーする (Copy)
        </button>
        <div
          id="copy-message"
          class="mt-4 text-green-700 font-semibold opacity-0 transition-opacity"
        >
          コピーしました！
        </div>
      </footer>
    </div>

    <script>
      const markdownInput = document.getElementById('markdown-input')
      const htmlOutput = document.getElementById('html-output')
      const convertBtn = document.getElementById('convert-btn')
      const copyBtn = document.getElementById('copy-btn')
      const copyMessage = document.getElementById('copy-message')

      // marked.jsのオプションを設定
      marked.setOptions({
        gfm: true, // GitHub Flavored Markdownを有効化 (テーブルなどに必要)
        breaks: true, // 改行を<br>に変換
      })

      // 変換ボタンのクリックイベント
      convertBtn.addEventListener('click', () => {
        const markdownText = markdownInput.value
        // markedライブラリを使ってMarkdownをHTMLに変換
        const htmlText = marked.parse(markdownText)
        htmlOutput.value = htmlText

        if (htmlText) {
          copyBtn.classList.remove('hidden')
        } else {
          copyBtn.classList.add('hidden')
        }
      })

      // コピーボタンのクリックイベント
      copyBtn.addEventListener('click', () => {
        htmlOutput.select()
        document.execCommand('copy')

        copyMessage.classList.remove('opacity-0')
        setTimeout(() => {
          copyMessage.classList.add('opacity-0')
        }, 2000)
      })
    </script>
  </body>
</html>
